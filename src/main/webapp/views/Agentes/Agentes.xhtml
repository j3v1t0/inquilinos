<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h2 style="text-align: center;">Datos Agentes Inmobiliario</h2>
              
                
                <h:form>
                    <p:panelGrid columns="3" >
                            
                            
                        </p:panelGrid>
                    <p:commandButton value="Agregar Agente" 
                                     oncomplete="PF('dialogNuevoAgente').show();" update=":formNuevoAgente"/>
                </h:form>
                <h:form id="formMostrarAgente">
                    <p:dataTable id="tablaAgentes" paginator="true" paginatorPosition="top" 
                                 var="ct" value="" emptyMessage="No hay Datos del Agente">

                        <p:column headerText="Codigo">
                            <h:outputText value=""/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value=""/>
                        </p:column>
                        <p:column headerText="Direccion">
                            <h:outputText value=""/>
                        </p:column>
                        
                         <p:column headerText="Ver Datos Agente">
                            <p:commandButton value="Ver Agente" oncomplete="PF('dialogDatosAgentes').show();"
                                             update="">
                                <f:setPropertyActionListener target="" value=""/>              

                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Opciones">
                            <p:commandButton  value="Modificar" style=" margin: 1px;" oncomplete="PF('dialogModificarAgente').show();"
                                              update="formModificarAgente">

                                <f:setPropertyActionListener target="" value=""/>
                            </p:commandButton>

                            <p:commandButton value="Eliminar" style=" margin: 1px;" oncomplete="PF('dialogEliminarAgente').show();"
                                             update="formEliminarAgente">
                                <f:setPropertyActionListener target="" value=""/>              

                            </p:commandButton>


                        </p:column>
                       
                    </p:dataTable>

                </h:form>
                <h:form id="formNuevoAgente">

                    <p:dialog id="dlgNuevoAgente" widgetVar="dialogNuevoAgente" resizable="false" showEffect="explode" 
                              hideEffect="explode" modal="true">
                        
                             <h3 style="text-align: center;"> Agregar Agente</h3>
                        
                        <p:panelGrid columns="2" style="margin: 0 auto;">
                            
                            <p:outputLabel value="Nombres" style=" font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el nombre"/>

                            <p:outputLabel value="Apellidos" style=" font-weight:bold" />
                            <p:inputText value="" a:placeholder="Ingrese el apellido"/>
                            
                            <p:outputLabel value="Tipo de Identificacion" style="font-weight:bold"/>
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="Ninguno" itemValue="Ninguno"/>
                                <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"/> 
                                <f:selectItem itemLabel="Cedula" itemValue="Cedula"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Documento de identificacion" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el documento "/> 
                               
                          
                            <p:outputLabel value="Tipo Agente" style="font-weight:bold"/>
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="Externo" itemValue="Externo"/>
                                <f:selectItem itemLabel="Interno" itemValue="Interno"/>
                               
                            </p:selectOneMenu>
                            <p:outputLabel value="Direccion" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese la direccion"/>   

                            <p:outputLabel value="Sexo" style="font-weight:bold"/>
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>
                                <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>  
                            </p:selectOneMenu>

                            <p:outputLabel value="Telefono" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el numero de telefono"/> 

                            <p:outputLabel value="Celular" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el celular" />

                            <p:outputLabel value="Email" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el Email"/> 

                            <p:outputLabel value="Fecha de Nacimiento" style="font-weight:bold"/>
                            <p:calendar id="fechanacimiento" value=""  a:placeholder="Ingrese la fecha "  mask="true" locale="de" navigator="true" pattern="dd-MM-yyyy" />

                            <p:outputLabel value="Estado Civil" style="font-weight:bold"/>
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="Divociado/a" itemValue="Divociado/a"/>
                                <f:selectItem itemLabel="Casado/a" itemValue="Casado/a"/>
                                <f:selectItem itemLabel="Soltero/a" itemValue="Soltero/a"/> 
                            </p:selectOneMenu>
                            <p:outputLabel value="Porcentaje de Comision" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el % de Comision"/>

                        </p:panelGrid>
                        
                            <p:commandButton value="Guardar" 
                                             update="formMostrarAgente:tablaAgentes" oncomplete="PF('dialogNuevoAgente').hide();"/>
                            <p:commandButton value="Cancelar"  onclick="PF('dialogNuevoAgente').hide();"/>
                        
                    </p:dialog>

                </h:form>

                <h:form id="formModificarAgente">

                    <p:dialog id="dlgModificarAgente" widgetVar="dialogModificarAgente" resizable="false" showEffect="explode" 
                              hideEffect="explode" modal="true">
                        <h3 style="text-align: center;"> Modificar Agente</h3>
                       <p:panelGrid columns="2" style="margin: 0 auto;">
                            
                            <p:outputLabel value="Nombres" style=" font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el nombre"/>

                            <p:outputLabel value="Apellidos" style=" font-weight:bold" />
                            <p:inputText value="" a:placeholder="Ingrese el apellido"/>
                            
                            <p:outputLabel value="Tipo de Identificacion" style="font-weight:bold"/>
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="Ninguno" itemValue="Ninguno"/>
                                <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"/>
                                <f:selectItem itemLabel="Cedula" itemValue="Cedula"/> 
                            </p:selectOneMenu>
                            <p:outputLabel value="Documento de identificacion" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el documento "/> 
                            
                            <p:outputLabel value="Tipo Agente" style="font-weight:bold"/>
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="Externo" itemValue="Externo"/>
                                <f:selectItem itemLabel="Interno" itemValue="Interno"/>
                
                            </p:selectOneMenu>
                            <p:outputLabel value="Direccion" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese la direccion"/>   

                            <p:outputLabel value="Sexo" style="font-weight:bold"/>
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>
                                <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Telefono" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el numero de telefono"/> 

                            <p:outputLabel value="Celular" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el celular" />

                            <p:outputLabel value="Email" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el Email"/> 

                            <p:outputLabel value="Fecha de Nacimiento" style="font-weight:bold"/>
                            <p:calendar id="fechanacimiento" value=""  a:placeholder="Ingrese la fecha "  mask="true" locale="de" navigator="true" pattern="dd-MM-yyyy" />

                            <p:outputLabel value="Estado Civil" style="font-weight:bold"/>
                            <p:selectOneMenu value="">
                                <f:selectItem itemLabel="Divociado/a" itemValue="Divociado/a"/>
                                <f:selectItem itemLabel="Casado/a" itemValue="Casado/a"/>
                                <f:selectItem itemLabel="Soltero/a" itemValue="Soltero/a"/> 
                            </p:selectOneMenu>
                            <p:outputLabel value="Porcentaje de Comision" style="font-weight:bold"/>
                            <p:inputText value="" a:placeholder="Ingrese el % de Comision"/>

                        </p:panelGrid>
                        
                        <p:commandButton value="Guardar" 
                                         update="formMostrarAgente:tablaAgentes" oncomplete="PF('dialogModificarAgente').hide();"/>
                        <p:commandButton value="Cancelar"  onclick="PF('dialogModificarAgente').hide();"/>
                    </p:dialog>
                </h:form>

                <h:form id="formEliminarAgente">

                    <p:dialog id="dlgEliminarAgente" widgetVar="dialogEliminarAgente" resizable="false" showEffect="explode" 
                              hideEffect="explode" modal="true">
                        <h:outputText value="Desea eliminar este registro?"/>
                        <p:commandButton value="SI"
                                         update="formMostrarAgente:tablaAgentes" onclick="PF('dialogEliminarAgente').hide();"/>
                        <p:commandButton value="Cancelar"  onclick="PF('dialogEliminarAgente').hide();"/>
                    </p:dialog>
                </h:form>
                <h:form id="formVerDatosCientes"> 
                    <p:dialog id="dlgDatosAgentes" widgetVar="dialogDatosAgentes" resizable="true" showEffect="explode"
                              hideEffect="explode" modal="true">
                        <h3 style="text-align: center">Datos Personales</h3>
                        <p:panelGrid columns="2" style="margin: 0 auto;">

                            <p:outputLabel style="font-weight:bold" value="Nombres"/>
                            <p:outputLabel value="Jose Alfredo"/>

                            <p:outputLabel style="font-weight:bold" value="Apellidos" />
                           <p:outputLabel value="De La Cruz Asencio"/>

                            <p:outputLabel  style="font-weight:bold" value="Tipo de Identificacion"/>
                            <p:outputLabel value="Cedula"/>
                            
                            <p:outputLabel style="font-weight:bold" value="Documento de identificacion"/>
                              <p:outputLabel value="402-1499861-5"/>
                                
                              <p:outputLabel value="Tipo de Agente" style="font-weight:bold"/>
                              <p:outputLabel value="Interno"/>
                                                             
                            <p:outputLabel  style="font-weight:bold" value="Direccion"/>
                             <p:outputLabel value="Carretera mella, Km 7/5"/>  

                            <p:outputLabel  style="font-weight:bold" value="Sexo"/>

                            <p:outputLabel style="font-weight:bold" value="Nacionalidad"/>
                            <p:outputLabel value="Dominicano"/>

                            <p:outputLabel  value="Telefono" style="font-weight:bold"/>
                            <p:outputLabel value="8299437376"/>

                            <p:outputLabel  value="Celular" style="font-weight:bold"/>
                            <p:outputLabel  value="8299437376"/>

                            <p:outputLabel  value="Email" style="font-weight:bold"/>
                            <p:outputLabel value="josealfredodelacruz181097@g.com"/>

                            <p:outputLabel value="Fecha de Nacimiento" style="font-weight:bold"/>
                            <p:outputLabel value="18/10/1997"/>

                            <p:outputLabel value="Estado Civil" style="font-weight:bold"/>
                            <p:outputLabel value="Soltero"/>
                            
                            <p:outputLabel value="Porcentaje de Comision" style="font-weight:bold"/>
                            <p:outputLabel value="10%"/>

                        </p:panelGrid>

                    </p:dialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
